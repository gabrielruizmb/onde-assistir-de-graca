<VirtualHost *:80>

	#CONFIGURACAO PADRAO DO APACHE2 - INÍCIO
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	#CONFIGURACAO PADRAO DO APACHE2 - FIM
	

	#INÍCIO - CONFIGURACAO NECESSARIA PARA QUE O APACHE NAO CONFUNDA ROTA DO ANGULAR COM CAMINHO DO SERVIDOR
	RewriteEngine On  
	RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -f [OR]
	RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -d
	RewriteRule ^ - [L]
	RewriteRule ^ /index.html
	#FIM - CONFIGURACAO NECESSARIA PARA QUE O APACHE NAO CONFUNDA ROTA DO ANGULAR COM CAMINHO DO SERVIDOR
	
</VirtualHost>
